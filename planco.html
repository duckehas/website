<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plinko Ball - Engine Bucks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      padding: 40px;
      text-align: center;
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
    }

    .balance {
      background: #7b61ff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.3rem;
      min-width: 170px;
      text-align: center;
      user-select: none;
    }

    .profile {
      background: #2a2a44;
      padding: 10px 15px;
      border-radius: 10px;
      width: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      font-size: 0.9rem;
    }

    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #444;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 2px solid #7b61ff;
      margin-bottom: 8px;
    }

    .level {
      font-weight: 600;
      margin-bottom: 8px;
      color: #a78bfa;
    }

    .xp-bar-container {
      width: 100%;
      height: 12px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
    }

    .xp-bar {
      height: 100%;
      background: #7b61ff;
      width: 0%;
      transition: width 0.5s ease;
    }

    .hidden-input {
      display: none;
    }

    /* Existing styles below (unchanged) */
    h1 {
      color: #a78bfa;
      margin-bottom: 20px;
    }

    .board {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .peg {
      width: 12px;
      height: 12px;
      background: #888;
      border-radius: 50%;
    }

    .slot {
      width: 60px;
      height: 30px;
      background: #2a2a44;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 15px;
    }

    .ball {
      width: 16px;
      height: 16px;
      background: #a0ffa0;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
      transition: top 0.2s ease, left 0.2s ease;
      animation: bounce 0.2s ease;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .controls {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 100px;
      text-align: center;
      margin-right: 10px;
    }

    button {
      background: #7b61ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #9f85ff;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.4em;
    }

    #plinko-area {
      position: relative;
      height: 400px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <div class="balance" id="eb-balance">Balance: 5000 EB</div>

    <div class="profile" title="Click to change profile picture">
      <div class="profile-pic" id="profile-pic"></div>
      <input type="file" accept="image/*" id="profile-upload" class="hidden-input" />
      <div class="level" id="profile-level">Level: 1</div>
      <div class="xp-bar-container" title="XP Progress">
        <div class="xp-bar" id="xp-bar"></div>
      </div>
    </div>
  </div>

  <h1>Plinko Ball</h1>

  <div class="controls">
    <input type="number" id="bet-amount" placeholder="Bet" value="100" min="10" />
    <button onclick="dropBall()">Drop Ball</button>
  </div>

  <div id="result"></div>

  <div id="plinko-area">
    <div class="board" id="plinko-board"></div>
  </div>

  <script>
    const STORAGE_KEY_BALANCE = 'engineBucksBalance';
    const STORAGE_KEY_PROFILE = 'engineBucksProfile';

    let balance = 5000;

    // Profile data with default values
    let profile = {
      picBase64: null,
      level: 1,
      xp: 0,
      xpToNext: 100
    };

    const multipliers = [0, 0.5, 1, 2, 5, 10];

    // --- BALANCE FUNCTIONS ---

    function loadBalance() {
      const saved = localStorage.getItem(STORAGE_KEY_BALANCE);
      if (saved) balance = parseInt(saved);
      updateBalance();
    }

    function saveBalance() {
      localStorage.setItem(STORAGE_KEY_BALANCE, balance);
    }

    function updateBalance() {
      document.getElementById('eb-balance').textContent = `Balance: ${balance} EB`;
    }

    // --- PROFILE FUNCTIONS ---

    function loadProfile() {
      const saved = localStorage.getItem(STORAGE_KEY_PROFILE);
      if (saved) {
        try {
          const p = JSON.parse(saved);
          profile = {...profile, ...p};
        } catch (e) {
          console.warn('Failed to load profile:', e);
        }
      }
      updateProfileUI();
    }

    function saveProfile() {
      localStorage.setItem(STORAGE_KEY_PROFILE, JSON.stringify(profile));
    }

    function updateProfileUI() {
      const picDiv = document.getElementById('profile-pic');
      if (profile.picBase64) {
        picDiv.style.backgroundImage = `url(${profile.picBase64})`;
      } else {
        picDiv.style.backgroundImage = 'url(https://via.placeholder.com/48/7b61ff/ffffff?text=ðŸ‘¤)';
      }

      document.getElementById('profile-level').textContent = `Level: ${profile.level}`;

      // XP bar width
      const xpPercent = Math.min(100, (profile.xp / profile.xpToNext) * 100);
      document.getElementById('xp-bar').style.width = `${xpPercent}%`;
    }

    // Handle profile picture upload and conversion to base64
    document.getElementById('profile-pic').addEventListener('click', () => {
      document.getElementById('profile-upload').click();
    });

    document.getElementById('profile-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        profile.picBase64 = evt.target.result;
        saveProfile();
        updateProfileUI();
      };
      reader.readAsDataURL(file);
    });

    // Add XP when user wins, level up if needed
    function addXP(amount) {
      profile.xp += amount;
      while (profile.xp >= profile.xpToNext) {
        profile.xp -= profile.xpToNext;
        profile.level++;
        profile.xpToNext = Math.floor(profile.xpToNext * 1.3); // Increase XP needed for next level
      }
      saveProfile();
      updateProfileUI();
    }

    // --- BOARD BUILDING ---

    function buildBoard() {
      const board = document.getElementById('plinko-board');
      board.innerHTML = '';

      for (let i = 0; i < 7; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j <= i; j++) {
          const peg = document.createElement('div');
          peg.className = 'peg';
          row.appendChild(peg);
        }
        board.appendChild(row);
      }

      const slotRow = document.createElement('div');
      slotRow.className = 'row';
      multipliers.forEach(m => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.textContent = `${m}x`;
        slotRow.appendChild(slot);
      });
      board.appendChild(slotRow);
    }

    // --- DROP BALL FUNCTION ---

    function dropBall() {
      const bet = parseInt(document.getElementById('bet-amount').value);
      if (isNaN(bet) || bet < 10 || bet > balance) {
        document.getElementById('result').textContent = 'Invalid bet.';
        return;
      }

      balance -= bet;
      updateBalance();
      saveBalance();

      const board = document.getElementById('plinko-board');
      const plinkoArea = document.getElementById('plinko-area');
      const ball = document.createElement('div');
      ball.className = 'ball';
      plinkoArea.appendChild(ball);

      const slotWidth = 60;
      const spacing = 20;
      const pegSpacing = slotWidth + spacing;
      let slotIndex = Math.floor(multipliers.length / 2);

      const startX = (plinkoArea.clientWidth / 2) - 8; // center horizontally
      let x = startX;
      let y = 0;

      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;

      let step = 0;
      const interval = setInterval(() => {
        if (step >= 7) {
          clearInterval(interval);
          slotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
          const multiplier = multipliers[slotIndex];
          const winnings = Math.floor(bet * multiplier);
          balance += winnings;
          updateBalance();
          saveBalance();

          // Add XP based on winnings (for example, 1 XP per 10 EB won)
          if (winnings > 0) {
            addXP(Math.floor(winnings / 10));
          }

          document.getElementById('result').textContent = `You landed on ${multiplier}x and won ${winnings} EB!`;

          // Remove the ball after a short delay so the animation can be seen
          setTimeout(() => {
            ball.remove();
          }, 1000);

          return;
        }

        const direction = Math.random() < 0.5 ? -1 : 1;
        slotIndex += direction;
        slotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex));

        x = (plinkoArea.clientWidth / 2) + (slotIndex - Math.floor(multipliers.length / 2)) * pegSpacing - 8;
        y += 50;

        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;
        ball.style.animation = 'bounce 0.2s ease';

        step++;
      }, 250);
    }

    window.onload = () => {
      loadBalance();
      loadProfile();
      buildBoard();
    };
  </script>
</body>
</html>
