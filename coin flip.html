<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Coinflip - Engine Bucks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .balance {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #7b61ff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }
    h1 {
      color: #a78bfa;
      margin-bottom: 20px;
    }
    #bet-container {
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
      font-weight: 600;
      text-align: center;
    }
    select {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      margin-right: 10px;
      cursor: pointer;
      background: #2a2a44;
      color: #ddd;
      box-shadow: 0 0 8px #7b61ffaa;
    }
    button {
      background: #7b61ff;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #9f85ff;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 1.6em;
    }
    #slots {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .coin {
      background: #2a2a44;
      border-radius: 15px;
      padding: 15px 10px;
      min-width: 60px;
      font-weight: 600;
      font-size: 1.2rem;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #ddd;
      box-shadow: 0 0 8px #7b61ffaa;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .win {
      background-color: #7b61ffcc !important;
      color: #fff !important;
      box-shadow: 0 0 12px #b88fff !important;
    }
  </style>
</head>
<body>
  <div class="balance" id="eb-balance">Balance: 5000 EB</div>
  <h1>Custom Coinflip</h1>
  <p>Choose your bet, pick a side, and flip 6 coins with 4 possible sides!</p>

  <div id="bet-container">
    <input type="number" id="bet-amount" min="100" value="100" step="50" />
    <select id="side-select" title="Choose your side">
      <!-- Options added dynamically -->
    </select>
    <button onclick="flip()">Flip Coins</button>
  </div>

  <div id="slots">
    <div class="coin">?</div>
    <div class="coin">?</div>
    <div class="coin">?</div>
    <div class="coin">?</div>
    <div class="coin">?</div>
    <div class="coin">?</div>
  </div>

  <div id="result"></div>

  <script>
    const STORAGE_KEY = 'engineBucksBalance';
    let balance = 5000;

    // Define the custom sides with icons/emojis or text
    const coinSides = [
      { id: 'heads', label: 'ðŸª™ Heads' },
      { id: 'tails', label: 'ðŸª™ Tails' },
      { id: 'stars', label: 'â­ Stars' },
      { id: 'moons', label: 'ðŸŒ™ Moons' },
    ];

    // Payout multipliers for matches count (scaled by bet)
    // 0 matches = lose, no payout
    // 1 match = 20% bet back
    // 2 matches = 50%
    // 3 matches = 100%
    // 4 matches = 250%
    // 5 matches = 400%
    // 6 matches (jackpot!) = 1000%
    const payouts = {
      0: 0,
      1: 0.2,
      2: 0.5,
      3: 1.0,
      4: 2.5,
      5: 4.0,
      6: 10.0
    };

    const slots = [...document.querySelectorAll('.coin')];
    const resultDiv = document.getElementById('result');
    const balanceDiv = document.getElementById('eb-balance');
    const betInput = document.getElementById('bet-amount');
    const sideSelect = document.getElementById('side-select');

    // Populate select options dynamically
    function populateSides() {
      coinSides.forEach(side => {
        const option = document.createElement('option');
        option.value = side.id;
        option.textContent = side.label;
        sideSelect.appendChild(option);
      });
    }

    function loadBalance() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) balance = parseInt(saved);
      updateBalance();
    }

    function saveBalance() {
      localStorage.setItem(STORAGE_KEY, balance);
    }

    function updateBalance() {
      balanceDiv.textContent = `Balance: ${balance} EB`;
    }

    // Returns a random side object
    function randomSide() {
      return coinSides[Math.floor(Math.random() * coinSides.length)];
    }

    function flip() {
      let bet = parseInt(betInput.value);
      const chosenSideId = sideSelect.value;
      if (isNaN(bet) || bet < 100) {
        resultDiv.textContent = 'Bet must be at least 100 EB.';
        return;
      }
      if (bet > balance) {
        resultDiv.textContent = 'Not enough EB for that bet.';
        return;
      }

      balance -= bet;
      updateBalance();
      saveBalance();

      // Flip 6 coins randomly
      const results = [];
      for (let i = 0; i < 6; i++) {
        results.push(randomSide());
      }

      // Update slots UI, highlight matching coins
      let matchCount = 0;
      for (let i = 0; i < slots.length; i++) {
        slots[i].textContent = results[i].label;
        if (results[i].id === chosenSideId) {
          slots[i].classList.add('win');
          matchCount++;
        } else {
          slots[i].classList.remove('win');
        }
      }

      // Calculate payout
      const payoutMultiplier = payouts[matchCount] || 0;
      const payout = Math.floor(bet * payoutMultiplier);

      balance += payout;
      updateBalance();
      saveBalance();

      // Result message
      let message = '';
      if (matchCount === 0) {
        message = `No matches. You lost your bet of ${bet} EB.`;
      } else if (matchCount === 6) {
        message = `ðŸŽ‰ JACKPOT! All 6 coins matched! You win ${payout} EB!`;
      } else {
        message = `You got ${matchCount} matching coin${matchCount > 1 ? 's' : ''} and win ${payout} EB!`;
      }

      resultDiv.textContent = message;
    }

    window.onload = () => {
      populateSides();
      loadBalance();
    };
  </script>
</body>
</html>
