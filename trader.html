<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade EB for USD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 20px #7b61ffbb;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #a78bfa;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2e2e44;
      color: white;
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    button {
      background: #7b61ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9f85ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trade EB for USD</h1>
    <p>Rate: <strong>50,000 EB = $1.00</strong></p>
    <input type="number" id="ebInput" placeholder="Enter EB amount" min="0">
    <div class="result" id="usdResult">USD: $0.00</div>
<button onclick="window.location.href='https://cash.app/$johnyukhh'">
  Continue to Cash Out
</button>
  </div>

  <script>
    const ebInput = document.getElementById('ebInput');
    const usdResult = document.getElementById('usdResult');

    ebInput.addEventListener('input', () => {
      const eb = parseInt(ebInput.value) || 0;
      const usd = eb / 50000;
      usdResult.textContent = `USD: $${usd.toFixed(2)}`;
    });

    function goToPayment() {
      const eb = parseInt(ebInput.value);
      if (!eb || eb < 50000) {
        alert('You must enter at least 50,000 EB to cash out.');
        return;
      }
      // You can pass value via query string if needed
      window.location.href = `custom-payment.html?eb=${eb}`;
    }
  </script>
</body>
</html>
