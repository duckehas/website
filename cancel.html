        .cancel-container {
            text-align: center;
            padding: 3rem;
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            border: 1px solid var(--border);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .cancel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
            z-index: 2;
        }
        
        .cancel-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 51, 0.1);
            color: var(--accent);
            font-size: 40px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.3);
        }
        
        .cancel-icon::after {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
            margin-top: 20px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn-retry {
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
        }
        
        .btn-retry:hover {
            box-shadow: 0 7px 20px rgba(255, 0, 51, 0.5);
        }
        
        .btn-home {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-home:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-10px) translateX(5px);
            }
            50% {
                transform: translateY(5px) translateX(-5px);
            }
            75% {
                transform: translateY(-5px) translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="noise-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="cancel-container">
        <div class="cancel-icon">âœ•</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment process was cancelled or could not be completed.</p>
        <p>If you experienced any issues, please try again or contact our support team.</p>
        <div>
            <a href="#pricing" class="btn btn-retry">Try Again</a>
            <a href="/" class="btn btn-home">Return to Home</a>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 768 ? 10 : 20;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.1;
                
                particle.classList.add('particle');
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${posY}%`;
                particle.style.left = `${posX}%`;
                particle.style.opacity = opacity;
                particle.style.boxShadow = `0 0 ${size * 3}px rgba(255, 0, 51, ${opacity})`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Update retry link to point to pricing section on home page
        document.querySelector('.btn-retry').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/#pricing';
        });
    </script>
</body>
